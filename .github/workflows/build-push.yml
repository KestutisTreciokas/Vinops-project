name: build-push

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "restore/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - run: npm ci
      - run: npx next build
