name: build-push

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/build-push.yml"
  push:
    branches: [ "main", "restore/**" ]
    paths:
      - "frontend/**"
      - ".github/workflows/build-push.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci || npm i

      - name: Print env (debug)
        run: node -v && npm -v && ls -la

      - name: Next build
        run: npx next build

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/public
