services:
  web:
    healthcheck:
      test: ["CMD-SHELL",
        "node -e \"const http=require('http');const host=process.env.HOSTNAME||'127.0.0.1';const req=http.get({host,port:3000,path:'/en',timeout:3000},res=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3500);\""
      ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
